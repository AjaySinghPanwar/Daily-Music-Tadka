<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe to our daily newsletter</title>
</head>
<body>
    <h1>Fill Out This Form To Get Daily Updates</h1>
    <hr>
    <form method="GET" action="">
        <label for="user_name">Name: </label><br>
        <input type="text" placeholder="John Doe" name="user_name" id="user_name" required>
        <br> <br>

        <label for="user_email">Email: </label><br>
        <input type="email" placeholder="abc@example.com" name="user_email" id="user_email" required>
        <br> <br>

        <label for="user_phone">Phone number: </label><br>
        <input type="tel" name="user_phone" id="user_phone" placeholder="9556486789" pattern="[0-9]{10}">
        <br> <br>

        <label for="user_dob">Dob: </label><br>
        <input type="date" name="user_dob" id="user_dob">
        <br><br>

        <label for="user_gender">Choose your gender: </label>
        <input type="radio" name="user_gender" id="male">
        <label for="male">Male</label>
        <input type="radio" name="user_gender" id="female">
        <label for="female">Female</label>
        <input type="radio" name="user_gender" id="others">
        <label for="others">Others</label>
        <br> <br>

        <label for="terms">I have read all the terms and conditions carefully.</label>
        <input type="checkbox" name="terms" id="terms">
        <br><br>

        <button>Submit</button>
        <hr>
    </form>
</body>
</html>
